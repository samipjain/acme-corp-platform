<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">{{title}}</a>
  </nav>

  <div class="form-group" style="margin:3em">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-4">
          <div>
            <div class="form-group">
              <label>Task Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="task.name" required />
            </div>
          </div>
          <div>
            <div class="form-group">
              <label>Person</label>
              <input type="text" class="form-control" name="person" [(ngModel)]="task.person" required />
            </div>
          </div>
          <div>
            <div class="form-group">
              <label>Team</label>
              <input type="text" class="form-control" name="team" [(ngModel)]="task.team" required />
            </div>
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Create a Task" />

          <p>Output: {{pageId}}</p>
        </div>
        
        <div class="col-md-6">
          <p>Sample task list</p>
          <pre><code>
            {{taskList | json}}
          </code>
        </pre>
        </div>
      </div>
    </form>
  </div>
</div>
